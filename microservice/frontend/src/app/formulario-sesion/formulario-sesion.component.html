
<div class="form-group">

    <div class="modal-header">
        <h4 class="modal-title">Informe de la sesión realizada</h4>
    </div>
    
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">

        <label for="startdate">Fecha de inicio</label>
        <input type="date" id="startdate" formControlName="startdate" class="form-control" min="2000-01-01" max="2038-12-31" />
        <input type="time" id="starttime" formControlName="starttime" min="00:00" max ="23:59">
        <input type="time" id="endtime" formControlName="endtime" min="00:00" max ="23:59">
        <div *ngIf="form.errors?.['invalidEndTime']" class="cross-validation-error-message alert alert-danger">
            <p>Fecha de finalización errónea. </p>
            <p>Por favor, escriba una posterior a la inicial o cancele el formulario.</p>
        </div>

        <!--<label for="exercise_completed">Ejercicios completados</label>-->
        <input type=text id="exercise_completed" formControlName = "exercise_completed" class="form-control" placeholder="Ejercicios completados">

        <!--<label for="comments">Comentarios</label>-->
        <input type=text id="comments" formControlName = "comments" class="form-control" placeholder="Comentarios de la sesión">

        <label for="isInPerson">¿Es presencial?</label>
        <input type="checkbox" id="isInPerson" formControlName="isInPerson">

        <div formGroupName="workoutRegister" class="form-row">
            <p>Datos del entrenamiento</p>

            <!--<label for="beats">Pulsaciones</label>-->
            <input class="" type="text" id="beats" formControlName="beats" placeholder="Pulsaciones">

            <!--<label for="weight">Peso</label>-->
            <input type="text" id="weight" formControlName="weight" placeholder="Peso corporal">

            <!--<label for="burned_calories">Calorías quemadas estimadas</label>-->
            <input type="text" id="burned_calories" formControlName="burned_calories"  class="form-control" placeholder="Calorías quemadas estimadas">

        </div>

        <div class="modal-footer">
            <button type="submit" id="submitbutton" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" aria-label="Close" (click)='closeForm()'>Cancelar</button>
        </div>

    </form>

</div>
